<template name="analysisResult">
	<div class="row text-center">
		<div class="small-12 large-6 columns">
			<h2>Emails per domain</h2>
			<table>
				<thead>
					<tr>
						<th>Domain</th>
						<th>Emails</th>
					</tr>
				</thead>
				<tbody>
					{{#each emailsPerDomain}}
						<tr>
							<td>{{domain}}</td>
							<td>{{emails}}</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
		<div class="small-12 large-6 columns">
			<h2>Facultad Domain</h2>
			<table>
				<thead>
					<tr>
						<th>Facultad</th>
						<th>Domain</th>
					</tr>
				</thead>
				<tbody>
					{{#each emailFacultad}}
						<tr>
							<td>{{facultad}}</td>
							<td>{{domain}}</td>
						</tr>
					{{/each}}
				</tbody>
			</table>	
		</div>
	</div>
	<div class="row text-center">
		<div class="small-12 large-4 columns small-centered large-centered text-center">
			<a href="/" class="button round expand">Upload a new file</a>
		</div>
	</div>
</template>
